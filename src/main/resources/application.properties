server.port=8088
#swagger配置
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
springfox.documentation.swagger.v2.use-model-v3=false

#datasource数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/mini?characterEncoding=UTF-8&useUnicode=true&nullCatalogMeansCurrent=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root


#MyBatis映射路径mapper 路径
mybatis.mapper-locations=classpath:mapper/*.xml

#自定义属性
jenkins.url= http://localhost:8080/
jenkins.user= test
jenkins.pwd= test
jenkins.job= mini01_job